name = "tool::tailwind"
version = "1.8.10"
description = "Build tool for tailwind CSS"
type = "hook"
keywords = ["Tailwind", "CSS"]
license = ["MIT", "Apache-2.0"]

[library.tailwind]
version = "1.8.10"
website = "https://tailwindcss.com"
repository = "https://github.com/tailwindlabs/tailwindcss"
license = "MIT"

[[hooks.run]]
path = "node"
args = ["build.js"]
files = ["tailwind.config.js", "assets/css/style.css"]
watch = true

