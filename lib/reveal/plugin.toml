name = "lib::reveal"
version = "1.0.0"
description = "Adds the reveal.js presentation library to a site"
repository = "https://github.com/uwe-app/plugins"
type = "library"
keywords = ["Reveal", "Presentation", "Slideshow", "Deck"]
license = ["MIT", "Apache-2.0"]

[[scripts]]
content = """
let deck = new Reveal(document.querySelector('article'), {
  embedded: true,
  hash: true,
  history: true,
  controls: false,
  controlsTutorial: false,
  progress: false,
  disableLayout: true,
});
deck.initialize();
"""

